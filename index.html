<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>
      Grand Strategy — v0.37 (fix PolylineCurve3 error, smooth borders, UI)
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top HUD -->
    <div id="hudTop">
      <div id="flag" aria-label="flag"></div>
      <div id="countryName">Our Country</div>
      <div class="resRow">
        <span class="hudChip">🪙 Gold <b id="hud-gold">0</b></span>
        <span class="hudChip">🍎 Food <b id="hud-food">0</b></span>
        <span class="hudChip">🪵 Wood <b id="hud-wood">0</b></span>
        <span class="hudChip">🪨 Stone <b id="hud-stone">0</b></span>
        <span class="hudChip">👥 Pop <b id="hud-pop">0</b></span>
        <span class="hudChip">🕊️ Stability <b id="hud-stability">0</b></span>
        <span class="hudChip">✨ Prestige <b id="hud-prestige">0</b></span>
        <span class="hudChip">⭐ Score <b id="hud-score">0</b></span>
      </div>
    </div>

    <div class="hud-note">
      PC: click → select tile; drag → pan; wheel → zoom. Double‑click centers
      camera.
    </div>

    <div id="stage">
      <canvas id="flat"></canvas>
      <canvas id="mini"></canvas>
      <div id="cityPanel" class="panel"></div>
      <div id="tilePanel" class="panel" style="top: auto; bottom: 140px"></div>
      <div id="err"></div>

      <!-- Bottom-left controls -->
      <div id="controls">
        <label
          >Biome
          <select id="biomeSel">
            <option value="normal" selected>Normal</option>
            <option value="sea">Sea</option>
            <option value="plain">Plain</option>
            <option value="mountain">Mountain</option>
            <option value="forest">Forest</option>
          </select>
        </label>
        <label
          >Size
          <select id="sizeSel">
            <option value="small" selected>Small</option>
            <option value="medium">Medium</option>
            <option value="big">Big</option>
          </select>
        </label>
        <button id="start">▶ Start</button>
      </div>
    </div>

    <script src="three.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
