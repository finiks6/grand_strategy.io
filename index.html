<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grand Strategy</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        color: #fff;
        background: linear-gradient(180deg, #0f0c29, #302b63);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
      }
      nav a {
        margin-left: 16px;
        text-decoration: none;
        color: #fff;
        opacity: 0.8;
      }
      nav a:hover { opacity: 1; }
      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
      }
      .hero h1 {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .hero p {
        font-size: 20px;
        margin-bottom: 32px;
        max-width: 600px;
      }
      .cta {
        display: flex;
        gap: 16px;
      }
      .btn {
        padding: 14px 24px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        color: #fff;
      }
      .btn-primary { background: #6a57ff; }
      .btn-secondary { background: #1f2a44; }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Grand Strategy</div>
      <nav>
        <a href="#">Features</a>
        <a href="#">Docs</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main class="hero">
      <h1>Build Your Empire</h1>
      <p>Join thousands of players to craft worlds, manage resources and conquer lands in seconds.</p>
      <div class="cta">
        <a class="btn btn-primary" href="summarize.html">Get Started</a>
        <a class="btn btn-secondary" href="#">Explore</a>
      </div>
    </main>
  </body>
</html>
